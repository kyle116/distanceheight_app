<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
        <style>
            
        </style>
    </head>
    <body>
        <div class="cameraDiv">
            <img src="./img/plus.png" class="crosshair">
            <div class="cameraButtons">
                <button id="treeTop" class="but">Top</button>
                <button id="treeBottom" class="but">Bottom</button>
                <button id="cameraStop" class="but">Camera Stop</button>
            </div>
        </div>
        <div class="contentDiv">
            <div id="readings" class="readingsClosed">
                <button id="closeReadings" class="but displayReadings">Close Measurements</button>
                <button id="clearMeasurements" class="but">Clear Measurements</button>
            </div>
            <!-- <img src="./img/plus.png" class="crosshair"> -->
            <div class="app">
                <h1 id="locatorLabel">Press Start Point</h1>
            </div>
            <div class="container">
                <div class="inputs">
                    <label for="samples">Number of samples (whole number):</label>
                    <input type="tel" name="samples" id="samples">

                    <label for="time">Interval time in mileseconds (1000 = 1 second):</label>
                    <input type="tel" name="time" id="time">
                </div>
                <div id="buttons" class="column">
                    <button id="startLocation" class="but startButton">Start Point</button>
                    <!-- <button id="treeTop" class="but" disabled>Top</button>
                    <button id="treeBottom" class="but" disabled>Bottom</button> -->
                    <button id="camera" class="but" disabled="">Camera</button>
                    <!-- <button id="cameraStop" class="but" disabled>Camera Stop</button> -->
                    <button class="but displayReadings">Measurements</button>
                    <!-- <button id="clearMeasurements" class="but">Clear Measurements</button> -->
                    <button id="resetMeasurement" class="but">Reset Current Measurement</button>
                </div>
                <div id="output" class="column">
                    <div class="innerColumn">Start Lat/Lon: </div><div id="startLatLon" class="innerColumn">0</div>

                    <div class="innerColumn">Moving Lat/Lon: </div><div id="movingLatLon" class="innerColumn">0</div>
                    <div class="innerColumn">Moving Distance: </div><div id="movingDistance" class="innerColumn">0</div>


                    <div class="innerColumn">End Lat/Lon: </div><div id="endLatLon" class="innerColumn">0</div>

                    <div class="innerColumn">Distance: </div><div id="distance" class="innerColumn">0</div>
                    <div class="innerColumn">Accuracy: </div><div id="accuracy" class="innerColumn">0</div>
                    <div class="innerColumn">Top: </div><div id="outputTop" class="innerColumn">0</div>
                    <div class="innerColumn">Bottom: </div><div id="outputBottom" class="innerColumn">0</div>
                    <div class="innerColumn">Height: </div><div id="outputHeight" class="innerColumn">0</div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
